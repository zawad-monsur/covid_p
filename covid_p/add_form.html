<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>New patient</title>
    <link rel="stylesheet" href="css/semantic.min.css">
  </head>

  <body>

    <div style="background-color: #B0E0E6; padding: 2%;">
      <h1>Insert New Patient Info</h1>
      <h4>The data will be inserted into the main database</h4>
    </div>
    <br>
      <div class="ui text container">
          <form class="ui form" method="post" action="db/insert.php">
          <div class="field">
            <label>Patient_ID</label>
            <input type="text" name="id_entry" placeholder="patient_id">
          </div>

          <div class="field">
            <label>Gender</label>
            <input type="text" name="gender_entry" placeholder="gender">
          </div>

          

          <div class="field">
            <label>Age</label>
            <input type="text" name="age_entry" placeholder="age">
          </div>

          <div class="field">
            <label>Blood_Group</label>
            <input type="text" name="bg_entry" placeholder="blood_group">
          </div>

          <div class="field">
            <label>Diseases</label>
            <input type="text" name="disease_entry" placeholder="other_diseases">
          </div>

          

          <button class="ui button" type="submit">Submit</button>
        </form>
    </div>
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/semantic.min.js"></script>
  </body>

</html>
